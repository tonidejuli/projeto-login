<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=personvpn_key" />
    
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulário">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="email" id="iemail" placeholder="seu e-mail" autocomplete="email" required>
                        <label for="iemail">Login</label>
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="sen" id="isen" placeholder="sua senha" required minlength="8" maxlength="16">
                        <label for="isen">Senha</label>

                        <input type="submit" value="Entrar">
                        <a href="esqueci.html">Esqucei a senha</a>
                    </div> 
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
